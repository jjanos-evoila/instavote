apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base/
patchesStrategicMerge:
- deployment.yaml
replicas:
- name: vote
  count: 3
images:
  - name: shungli/vote
    newTag: v9 # {"$imagepolicy": "flux-system:vote:tag"}
namespace: instavote
commonLabels:
  project: instavote
  env: staging
commonAnnotations:
  supported-by: "yi"
configMapGenerator:
- name: vote-options
  env: options.env
